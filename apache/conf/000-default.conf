#Add into httpd-vhosts.conf
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName dev.mvc
    ErrorDocument 404 ${APACHE_DOCUMENT_ROOT}/404.html
   <Directory ${APACHE_DOCUMENT_ROOT}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_DOCUMENT_ROOT}/error.log
    CustomLog ${APACHE_DOCUMENT_ROOT}/access.log

</VirtualHost>

